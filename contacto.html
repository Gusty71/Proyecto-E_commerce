    <main class="contacto">
       <h1>Contactos</h1>
      <div class="contacto-form">
        <form action="" method="post">
          <fieldset>
            <legend>Datos Personales</legend>
              <label for="nombre">Nombres</label>
              <input type="text" name="nombre" placeholder="Nombres" required>
              <label for="apellido">Apellido</label>
              <input type="text" name="apellido" placeholder="Apellido" required>
              <label for="telefono">Telefono</label>
              <input type="text" name="telefono"  placeholder="Telefono">
              <label for="correoElectronico">Correo E.</label>
              <input type="email" name="correoElectronico" placeholder="Escribe tu email" required> 
              <label for="contrase単a">Contrase単a</label>
              <input type="password" name="contrase単a" placeholder="Contrase単a" required>    
          </fieldset>
          <div class="comentar">
            <p>Comentarios</p>
            <textarea name="text" id="comentarios" cols="30" rows="10" placeholder="Escriba aqui el texto"></textarea>
          </div>
          <div>
            <button type="submit" class="button" >Enviar</button>
          </div>
        </form>
      </div>
    </main>
